<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Encriptador de texto</title>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <div class="panel-izquierdo">
            <div class="logo">
                <img src="./img/logo.svg">
            </div>

            <div class="texto">
                <h1>Challenge: Encriptador de texto</h1>
                <textarea id="textarea" placeholder="Ingrese el texto aquí..."></textarea>
            </div>
            <div class="nota">
                <img src="./img/icono.svg">
                <p>Sólo letras minúsculas y sin acentos</p>
            </div>
            <div class="botones">

                <input type="button" value="Encriptar" class="encriptar" onclick=" btnEncriptar()">
                <input type="button" value="Desencriptar" class="desencriptar" onclick=" btnDesencriptar()">
            </div>
        </div>
        <div class="panel-derecho">
            <div class="pantalla1">
                <div id="imagen-pantalla1">
                    <img src="./img/munieco.svg">
                </div>
                <div id="texto-pantalla1">
                    <h2>Ningún mensaje fue encontrado</h2>
                    <p>Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
                <div id="resultado">
                    <textarea id="mensaje" cols="20" rows="10"></textarea>
                    <button id="botonCopiar" onclick="copyToClipBoard()">Copiar</button>
                </div>
            </div>
        </div>
        <div class=" panel-inferior ">
            <p>Proyecto desarrollado por Gabriela Díaz, 2023</p>
        </div>
    </div>
</body>

</html>
